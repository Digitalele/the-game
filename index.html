<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet href="css/style.css">
</head>

<body>
    <section class="container margin-bottom">
    <div class="row">
    	<div class="col-md-12 text-center">
	        <div id="message">Press Start</div>
	        <div id="button">
	            <button id="btnStart" class="btn" type="button">
	                Start
	            </button>
	        </div>
	        <div class="total">Total â‚¬ <span id="playerCoins">15000</span></div>
	        <div>Bet total
	        	<input  id="playerBet" type="number" value="0" min="1" max="1000">
	        	<button id="maxBet" type="button" onclick="" class="btn">Max Bet</button>
	        </div>
        </div>
    </div>
        
    </section>
    <section id="board" class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-2">
		<div class="col-md-12">
		<strong>Dealer Hand:</strong>
    	<span id="dValue"></span>
    	<div id="dealerHolder"></div>
 		
 		<strong>Player Hand:</strong>
    	<span id="pValue"></span>
    	<div id="playerHolder"></div>

    	<div id="playerActions">
    		<div class="text-center">
    		<button id="btnHold" type="button" class="btn" onclick="">Stand</button>
    		<button id="btnHit" type="button" class="btn" onclick="">Hit</button>
    		<button id="btnDouble" type="button" class="btn" onclick="">Double</button>
    	</div></div><br>
    	
    	<button id="btnDeal" class="btn" >Deal New</button>
    	
    	</div>
    	</div>
    </div>
    </section>
</body>
<script src="js/main.js"></script>
</html>
